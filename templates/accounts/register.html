{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
</head>
<body>
    {% block content %}
    
    <main class="register container">
        <h1 class="text-center mt-5 mb-5">
          Register
        </h1>
        <div class="row">
          <div class="col-md-6 ">
            <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
          </div>

          <form method="post" class="col-md-5 offset-md-1">
            {% csrf_token %}
          
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
              {{ message }}
              {% endfor %}
            </div>
          {% endif %}

    
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="UserName">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="re_passsword" placeholder="Confirm Password">
            </div>
    
            <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
            <div class="text-center">
              OR
            </div>
    
            <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
            <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>
    
          </form>
        </div>
      </main>
    
    {% endblock %}
</body>
</html>
