{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}
    
    <main class="login container">
        <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
          Login
        </h1>
        <div class="row">
          <div class="col-md-6 ">
            <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
          </div>
          <form class="col-md-5 offset-1">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="User Name">
            </div>
    
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Password">
            </div>
    
    
            <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
            <div class="text-center">
              OR
            </div>
    
            <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
            <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>
    
          </form>
        </div>
      </main>
    
    {% endblock %}
</body>
</html>
